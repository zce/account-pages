<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login « Account « WEDN.NET</title>
  <link rel="stylesheet/less" href="less/account.less">
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  <script src="https://unpkg.com/less@2.7.1/dist/less.min.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="logo"><a href="/">WEDN.NET</a></h1>
    <p class="meta"><i class='fa fa-code'></i> by <a href="https://github.com/zce">zce</a></p>
  </header>
  <main class="main">
    <section class="card">
      <div class="header">
        <h2 class="title">Login</h2>
        <!-- <i class="toggle"></i> -->
      </div>
      <form action="login" method="post" autocomplete="off">
        <div class="field">
          <input id="login_username" name="username" type="text" required/>
          <label for="login_username">Username</label>
          <i class="line"></i>
        </div>
        <div class="field">
          <input id="login_password" name="password" type="comfirm" required/>
          <label for="login_password">Password</label>
          <i class="line"></i>
        </div>
        <div class="field">
          <button type="submit"><span>Go</span></button>
        </div>
      </form>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </section>
    <section class="card alt">
      <i class="toggle"></i>
      <div class="header">
        <h2 class="title">Register</h2>
      </div>
      <form action="register" method="post" autocomplete="off">
        <div class="field">
          <input id="register_username" name="username" type="text" required/>
          <label for="register_username">Username</label>
          <i class="line"></i>
        </div>
        <div class="field">
          <input id="register_password" name="password" type="password" required/>
          <label for="register_password">Password</label>
          <i class="line"></i>
        </div>
        <div class="field">
          <input id="register_comfirm" name="comfirm" type="password" required/>
          <label for="register_comfirm">Comfirm Password</label>
          <i class="line"></i>
        </div>
        <div class="field">
          <button type="submit"><span>Next</span></button>
        </div>
      </form>
    </section>
    <!-- <section class="card reset"></section> -->
  </main>
  <script src="js/account.js"></script>
</body>
</html>
