<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login « Account « WEDN.NET</title>
  <link rel="stylesheet" href="css/account.css">
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header class="header">
    <h1>WEDN.NET</h1>
    <p><i class='fa fa-code'></i> by <a href="https://github.com/zce">zce</a></p>
  </header>
  <main class="container">
    <div class="card">
      <h1 class="title">Login</h1>
      <form method="post" autocomplete="off">
        <div class="field">
          <input id="login_username" name="username" type="text" value="" required/>
          <label for="login_username">Username / Email</label>
          <div class="line"></div>
        </div>
        <div class="field">
          <input id="login_password" name="password" type="password" value="" required/>
          <label for="login_password">Password</label>
          <div class="line"></div>
        </div>
        <div class="submit">
          <button type="submit"><span>Go</span></button>
        </div>
        <div class="footer"><a href="#">Forgot your password?</a></div>
      </form>
    </div>
    <div class="card alt">
      <i class="open" title="Register"></i>
      <h1 class="title">Register<i class="close"></i></h1>
      <form method="post" autocomplete="off">
        <div class="field">
          <input id="reg_username" name="username" type="text" required/>
          <label for="reg_username">Username</label>
          <div class="line"></div>
        </div>
        <div class="field">
          <input id="reg_email" name="email" type="text" required/>
          <label for="reg_email">Email</label>
          <div class="line"></div>
        </div>
        <div class="field">
          <input id="reg_password" name="password" type="password" required/>
          <label for="reg_password">Password</label>
          <div class="line"></div>
        </div>
        <div class="submit">
          <button type="submit"><span>Join</span></button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/account.js"></script>
</body>

</html>
